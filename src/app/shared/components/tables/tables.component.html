<figure class="border-bottom">
  <figcaption>
    <span class="material-icons" (click)="handleCollapseAll();">arrow_drop_down</span>
    <span class="grow whitespace-nowrap">Font Tables</span>
    <span class="flex items-center justify-end material-icons-rounded">
      <span title="Collapse" class="material-icons" (click)="onComponentSwitch();">more_horiz</span>
    </span>
  </figcaption>
</figure>

<div class="hover-scrollbox-y">

  <ng-container *ngFor="let table of tableData; let i = index;">

    <figure class="border-bottom sub-section" [attr.data-table]="table.name" [class.collapsed]="openTabs.includes(table.name)">
      <figcaption class="border-bottom cursor-pointer" (click)="handleToggleCollapse(table.name)">
        <span class="material-icons">
          <ng-container *ngIf="openTabs.includes(table.name); else elseif1">
            arrow_drop_down
          </ng-container>
          <ng-template #elseif1>
            arrow_right
          </ng-template>
        </span>
        <span class="grow">{{table.title}}</span>
        <span class="material-icons" (click)="openTableNameReference(table.url);"
          title="{{table.title}}">navigate_next</span>
      </figcaption>

      <div class="table-data flex flex-col justify-start items-start w-full">
        <ng-container *ngFor="let item of table.value;">
          <div
            class="table-data__item flex flex-col justify-start items-start border-bottom-dashed py-2 px-2 w-full cursor-text">
            <div class="flex items-center justify-between w-full mb-1">
              <h2 class="text-sm font-bold uppercase select-auto" [attr.title]="item.name">{{ item.name }}</h2>
              <h2 class="font-semibold select-auto mr-2" [attr.lang]="item.name" *ngIf="item.lang">{{ item.lang }}
              </h2>
            </div>
            <p class="mb-1 select-all">{{ item.value }}</p>
          </div>
        </ng-container>
      </div>
    </figure>

  </ng-container>

</div>
